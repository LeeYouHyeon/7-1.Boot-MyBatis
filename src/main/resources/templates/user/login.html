<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="my-3">
    <div class="container-md w-25 py-3 position-relative mb-3">
        <h3 class="text-center">Login</h3>
    </div>

    <form action="/user/login" method="post" class="mb-5 container-md w-25">
        <div class="row mb-3">
            <div class="col-3 d-flex justify-content-center align-items-center bg-body-tertiary border rounded">
                <label for="email">Email</label>
            </div>
            <div class="col-9">
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3 d-flex justify-content-center align-items-center bg-body-tertiary border rounded">
                <label for="pwd">Password</label>
            </div>
            <div class="col-9">
                <input type="password" id="pwd" name="pwd" class="form-control" required>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
